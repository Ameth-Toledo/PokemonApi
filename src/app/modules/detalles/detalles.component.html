<app-header/>
<div class="pokemon-details-container">
  <div *ngIf="pokemon" class="pokemon-card">
    <h2 class="pokemon-name">{{ pokemon.name | titlecase }}</h2>
    <div class="pokemon-main-info">
      <div class="pokemon-images">
        <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }} front" />
        <img [src]="pokemon.sprites.back_default" alt="{{ pokemon.name }} back" />
        <img [src]="pokemon.sprites.front_shiny" alt="{{ pokemon.name }} shiny front" />
        <img [src]="pokemon.sprites.back_shiny" alt="{{ pokemon.name }} shiny back" />
      </div>
    </div>

    <div class="pokemon-info">
      <p><strong>Altura:</strong> {{ pokemon.height }}</p>
      <p><strong>Peso:</strong> {{ pokemon.weight }}</p>
      <p><strong>Experiencia base:</strong> {{ pokemon.base_experience }}</p>
    </div>

    <div class="pokemon-abilities">
      <h3 class="habilidades">Habilidades:</h3>
      <ul class="abilities-list">
        <li *ngFor="let ability of pokemon.abilities">
          <img src="pokemon.png" alt="logo" class="logo">
          {{ ability.ability.name }}
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="!pokemon" class="loading-message">
    <p>Cargando detalles del Pok√©mon...</p>
  </div>
</div>
